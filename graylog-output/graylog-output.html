<script type="text/javascript">
  RED.nodes.registerType("graylog-output", {
    category: "output",
    color: "#929497",
    defaults: {
      name: { value: "" },
      server: { value: "", type: "graylog-config" }
    },
    icon: "file-out.png",
    inputs: 1,
    outputs: 0,
    label: function() {
      return this.name || "graylog-output";
    }
  });
</script>

<script type="text/x-red" data-template-name="graylog-output">
  <div class="form-row">
      <label for="node-input-name"><i class="icon-bookmark"></i> Name</label>
      <input type="text" id="node-input-name">
  </div>
  <div class="form-row">
      <label for="node-input-server"><i class="icon-server"></i> Graylog server</label>
      <select id="node-input-server"></select>
  </div>
</script>

<script type="text/x-red" data-help-name="graylog-output">
  <p>Sends data to Graylog.
  Uses <a href="https://github.com/robertkowalski/gelf-node"><code>robertkowalski/gelf-node</code></a>

  <h3>Details</h3>
  <p>If provided with <code>String</code>, then outputs short message with <code>msg.payload</code> as content. If

</script>
